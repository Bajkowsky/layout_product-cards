<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="imac">
        <img
          src="images/imac.jpeg"
          alt="imac photo"
        />
      </div>

      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">Product code: 195434</div>

      <div class="star">
        <div class="star__star">
          <div class="star__stars-active"></div>
          <div class="star__stars-active"></div>
          <div class="star__stars-active"></div>
          <div class="star__stars-active"></div>
          <div class="star__stars"></div>
        </div>

        <div class="star__review">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__price">Price:</div>

        <div class="price__element">$2,199</div>
      </div>

      <button
        class="card__buy"
        data-qa="hover"
      >
        BUY
      </button>
    </div>
  </body>
</html>
